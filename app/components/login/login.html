<div class="LoginWidget">
	<epm-widget widgetHeadingContent="Login" widgetFooterContent="forgot password">
		<div style="margin: 50px; margin-left: 25%; margin-right: 25%">
			<div class="form-group" style="">
				<input type="text" class="form-control" placeHolder="username" ng-model="username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeHolder="password" ng-model="password">
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-sm btn-default" value="login" ng-click="authenticate()"></input>
				<input type="button" class="btn btn-sm btn-default" value="cancel"></input>
			</div>
		</div>
	</epm-widget>
</div>
