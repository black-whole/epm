<div style="background-color: #f8f8f8; width: 100%; height: 900px; display: flex; justify-content: center;">
	<div style="width:800px; height: 100%; background-color: #f8f8f8;">
		<wg-grid rows="28" columns="27" style="width: 800px; height: 800px; position: relative;">
			<wg-widget position="{top: 2, left: 2, height: 11, width: 12}" style="border-style:solid; border-width:thin; border-color: #0000cc;">
				<div style="display: flex; flex-wrap: wrap;">
					<div style="height:40px; background-color: #0000cc; display:flex; justify-content: center; align-items: center;">
						<span style="color: white; font-size: 20px;">Manager</span>					
					</div>
					<div style="height: 88%; background-color: #0000cc; display:flex; align-items: center; overflow-y: auto;">
						<ul class="mdl-list" style="height: 100%; width: 95%;">
							<li class="mdl-list__item" ng-repeat="manager in managers" ng-click="selectManager(manager)">
    							<span class="mdl-list__item-primary-content" style="color: white;">
      								<i class="material-icons">person</i>
      								<span style="width: 20px;"></span>
      								{{manager}}
    							</span>
    							<span class="mdl-list__item-secondary-action" style="color: white;">
      								<i id="{{manager.replace(' ', '')}}" class="material-icons"></i>
    							</span>
  							</li>							
						</ul>
					</div>
				</div>
			</wg-widget>
			<wg-widget position="{top: 2, left: 15, height: 11, width: 12}" style="border-style:solid; border-width:thin; border-color: #0000cc;">
				<div style="display: flex; flex-wrap: wrap;">
					<div style="height:40px; background-color: #0000cc; display:flex; justify-content: center; align-items: center;">
						<span style="color: white; font-size: 20px;">Rotation Area</span>					
					</div>
					<div style=" height: 88%; background-color: #0000cc; display:flex; align-items: center; overflow-y: auto;">
						<ul class="mdl-list" style="height: 100%; width: 95%;">
							<li class="mdl-list__item" ng-repeat="area in areas" ng-click="selectArea(area)">
    							<span class="mdl-list__item-primary-content" style="color: white;">
      								<i class="material-icons">work</i>
      								<span style="width: 20px;"></span>
      								{{area}}
    							</span>
    							<span class="mdl-list__item-secondary-action" style="color: white;">
      								<i id="{{area.replace(' ', '')}}" class="material-icons"></i>
    							</span>
  							</li>							
						</ul>
					</div>
				</div>
			</wg-widget>
			<wg-widget position="{top: 14, left: 2, height: 11, width: 25}" style="border-style:solid; border-width:thin; border-color: #0000cc;">
				<div style="display: flex; flex-wrap: wrap;">
					<div style="height:40px; background-color: #0000cc; display:flex; justify-content: center; align-items: center;">
						<span style="color: white; font-size: 20px;">Goals for the Rotation Area Selected Above</span>
						<span style="width: 100px;"></span>
						<span style="display: flex; align-items:center; font-size: large; color: white; font-size: 20px;" ng-click="addNewGoal()">
							<i class="material-icons">loupe</i>
							New Goal
						</span>
					</div>
					<div style="height: 88%; background-color: #0000cc; display:flex; justify-content: space-around; align-items: center; overflow-y: auto;">
						<ul class="mdl-list" style="height: 100%; width: 95%;">
							<li ng-repeat="goal in goals">
								<span class="mdl-list__item-primary-content" style="color:white; display: flex; align-items: center; font-size: 16px;">
      								<i class="material-icons">album</i>
									<span style="width: 20px;"></span>
									{{goal.description}}
    							</span>
    							<span class="mdl-list__item-primary-content" style="color:white; display: flex; align-items: center; font-size: 16px;">
    								<span style="width: 20px;"></span>
      								<i class="material-icons"></i>
									<span style="width: 20px;"></span>
									{{goal.kpi}}
    							</span>
    							<span class="mdl-list__item-primary-content" style="color:white; display: flex; align-items: center; font-size: 16px;">
    								<span style="width: 20px;"></span>
      								<i class="material-icons"></i>
									<span style="width: 20px;"></span>
									{{goal.kpi}}
    							</span>
    							<div style="height: 20px;"></div>
							</li>
						</ul>
					</div>
				</div>
			</wg-widget>
			<wg-widget position="{top: 25, left: 2, width: 25, height: 2}" style="">
			<form action="">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="width: 800px">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
          <i class="material-icons">edit</i>
        </label>
        <div class="mdl-textfield__expandable-holder" style="max-width: 100%;" >
          <input class="mdl-textfield__input" type="text" id="sample6" style="outline: none;">
          <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
        </div>
      </div>
    </form>
			</wg-widget>
		</wg-grid>
	</div>
</div>
